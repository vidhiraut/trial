<!DOCTYPE html>
<html>
<head><title>HiiCLUB Chat Demo</title></head>
<body>
  <div id="chat" style="border:1px solid #ccc; width:300px; height:400px; overflow-y:scroll;"></div>
  <input id="input" type="text" style="width:300px;">
  <button onclick="send()">Send</button>
  <script>
    function send() {
      let msg = document.getElementById('input').value;
      document.getElementById('chat').innerHTML += '<p>You: ' + msg + '</p>';
      fetch('https://gannubappa.app.n8n.cloud/webhook/test/e2859b7e-baa8-4468-87c6-ebbcf03614fd', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({message: msg})})
        .then(res => res.json()).then(data => { document.getElementById('chat').innerHTML += '<p>Bot: ' + data.response + '</p>'; });
      document.getElementById('input').value = '';
    }
  </script>
</body>
</html>
